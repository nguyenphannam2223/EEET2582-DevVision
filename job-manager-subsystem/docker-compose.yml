version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: devvision-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - devvision-network

  redis:
    image: redis:7.0
    container_name: devvision-redis
    ports:
      - "6379:6379"
    networks:
      - devvision-network

  api-gateway:
    image: nginx:alpine
    container_name: devvision-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
      - company-service
      - job-service
      - search-service
    networks:
      - devvision-network

  auth-service:
    build:
      context: .
      dockerfile: ./backend/auth-service/Dockerfile
    container_name: auth-service
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/auth-db
      - REDIS_URI=redis://redis:6379
      - JWT_SECRET=devvision_secret_key
    depends_on:
      - mongodb
      - redis
    networks:
      - devvision-network

  company-service:
    build:
      context: .
      dockerfile: ./backend/company-service/Dockerfile
    container_name: company-service
    ports:
      - "3002:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/company-db
    depends_on:
      - mongodb
    networks:
      - devvision-network

  job-service:
    build:
      context: .
      dockerfile: ./backend/job-service/Dockerfile
    container_name: job-service
    ports:
      - "3003:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/job-db
    depends_on:
      - mongodb
    networks:
      - devvision-network

  search-service:
    build:
      context: .
      dockerfile: ./backend/search-service/Dockerfile
    container_name: search-service
    ports:
      - "3004:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/search-db
    depends_on:
      - mongodb
    networks:
      - devvision-network

networks:
  devvision-network:
    driver: bridge

volumes:
  mongo-data:
